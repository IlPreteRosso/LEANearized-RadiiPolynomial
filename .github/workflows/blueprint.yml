name: Compile blueprint

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Build Lean project and docs
  build_lean:
    runs-on: ubuntu-latest
    name: Build Lean project
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo apt-get clean

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install elan
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none

      - name: Cache Lake build
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
            .lake/build/lib
            .lake/build/ir
          key: lake-build-${{ hashFiles('lake-manifest.json', 'lakefile.toml', 'lean-toolchain') }}-${{ hashFiles('**/*.lean') }}
          restore-keys: |
            lake-build-${{ hashFiles('lake-manifest.json', 'lakefile.toml', 'lean-toolchain') }}-
            lake-build-

      - name: Get Mathlib cache
        run: ~/.elan/bin/lake exe cache get || true

      - name: Build project
        run: ~/.elan/bin/lake build RadiiPolynomial

      - name: Cache API docs
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/doc/Aesop
            .lake/build/doc/Batteries
            .lake/build/doc/find
            .lake/build/doc/Init
            .lake/build/doc/Lake
            .lake/build/doc/Lean
            .lake/build/doc/Mathlib
            .lake/build/doc/Plausible
            .lake/build/doc/ProofWidgets
            .lake/build/doc/Qq
            .lake/build/doc/Std
            .lake/build/doc/ImportGraph
            .lake/build/doc/LeanSearchClient
          key: Docs-${{ hashFiles('lake-manifest.json') }}

      - name: Build project API documentation
        run: ~/.elan/bin/lake -R -Kenv=dev build RadiiPolynomial:docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: lean-docs
          path: .lake/build/doc
          retention-days: 1

  # Job 2: Build blueprint (runs in parallel)
  build_blueprint:
    runs-on: ubuntu-latest
    name: Build blueprint
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Build blueprint
        uses: xu-cheng/texlive-action@v2
        with:
          docker_image: ghcr.io/xu-cheng/texlive-full:20250101
          run: |
            apk update
            apk add --update make py3-pip git pkgconfig graphviz graphviz-dev gcc musl-dev
            git config --global --add safe.directory $GITHUB_WORKSPACE
            git config --global --add safe.directory `pwd`
            python3 -m venv env
            source env/bin/activate
            pip install --upgrade pip requests wheel
            pip install pygraphviz --config-settings="--global-option=build_ext" --config-settings="--global-option=-L/usr/lib/graphviz/" --config-settings="--global-option=-R/usr/lib/graphviz/"
            pip install leanblueprint
            leanblueprint pdf
            leanblueprint web

      - name: Upload blueprint artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-build
          path: |
            blueprint/print/print.pdf
            blueprint/web
            blueprint/lean_decls
          retention-days: 1

  # Job 3: Merge and deploy (lightweight - no Lean rebuild)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy website
    needs: [build_lean, build_blueprint]
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: lean-docs
          path: home_page/docs

      - name: Download blueprint artifacts
        uses: actions/download-artifact@v4
        with:
          name: blueprint-build
          path: blueprint-artifacts

      - name: Install elan
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none

      - name: Restore Lake cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
            .lake/build/lib
            .lake/build/ir
          key: lake-build-${{ hashFiles('lake-manifest.json', 'lakefile.toml', 'lean-toolchain') }}-${{ hashFiles('**/*.lean') }}

      - name: Get Mathlib cache
        run: ~/.elan/bin/lake exe cache get || true

      - name: Check declarations
        run: ~/.elan/bin/lake exe checkdecls blueprint-artifacts/blueprint/lean_decls

      - name: Check for home_page folder
        run: |
          if [ -f home_page/Gemfile ]; then
            echo "HOME_PAGE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "HOME_PAGE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Assemble home_page
        run: |
          mkdir -p home_page
          cp blueprint-artifacts/blueprint/print/print.pdf home_page/blueprint.pdf
          cp -r blueprint-artifacts/blueprint/web home_page/blueprint
          find home_page/docs -name "*.trace" -delete 2>/dev/null || true
          find home_page/docs -name "*.hash" -delete 2>/dev/null || true

      - name: Bundle dependencies
        if: env.HOME_PAGE_EXISTS == 'true'
        uses: ruby/setup-ruby@v1
        with:
          working-directory: home_page
          ruby-version: "3.0"
          bundler-cache: true

      - name: Build website using Jekyll
        if: env.HOME_PAGE_EXISTS == 'true'
        working-directory: home_page
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Upload website
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.HOME_PAGE_EXISTS == 'true' && 'home_page/_site' || 'home_page/' }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4