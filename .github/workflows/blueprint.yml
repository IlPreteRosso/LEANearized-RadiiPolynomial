name: Compile blueprint

on:
  push:
    branches: [master]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
      - 'home_page/**'
      - 'lakefile.toml'
      - 'lake-manifest.json'
      - 'lean-toolchain'
      - '.github/workflows/blueprint.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read          # Read access to repository contents
  pages: write            # Write access to GitHub Pages
  id-token: write         # Write access to ID tokens
  issues: write           # Write access to issues
  pull-requests: write    # Write access to pull requests

jobs:
  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      # === OUR OPTIMIZATION: Disk cleanup ===
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # lean-action may need full history for some features

      # === OUR OPTIMIZATION: Granular caching ===
      - name: Cache Lake packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
          key: deps-${{ runner.os }}-${{ hashFiles('lean-toolchain', 'lakefile.toml', 'lake-manifest.json') }}

      - name: Cache Lake build outputs
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/lib
            .lake/build/ir
            .lake/build/bin
          key: build-${{ runner.os }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-${{ github.ref }}-
            build-${{ runner.os }}-

      # === COMPOSITE ACTION: Build and lint ===
      - name: Build and lint project
        uses: leanprover/lean-action@v1
        with:
          build: true
          lint: false
          mk_all-check: false

      # === OUR OPTIMIZATION: Cache API docs ===
      - name: Cache API docs
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/doc/Mathlib
            .lake/build/doc/Lean
            .lake/build/doc/Init
            .lake/build/doc/Batteries
            .lake/build/doc/Aesop
            .lake/build/doc/Qq
            .lake/build/doc/Std
          key: docs-${{ hashFiles('lake-manifest.json') }}

      - name: Build project API documentation
        run: ~/.elan/bin/lake -R -Kenv=dev build RadiiPolynomial:docs

      - name: Check for home_page folder
        run: |
          if [ -d home_page ]; then
            echo "HOME_PAGE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "HOME_PAGE_EXISTS=false" >> $GITHUB_ENV
          fi

      # === OUR OPTIMIZATION: texlive-small + manual blueprint ===
      - name: Build blueprint
        uses: xu-cheng/texlive-action@v2
        with:
          docker_image: ghcr.io/xu-cheng/texlive-small:20250101
          run: |
            apk add --no-cache make py3-pip git pkgconfig graphviz graphviz-dev gcc musl-dev python3-dev
            
            python3 -m pip install -U pip --break-system-packages
            python3 -m pip install --break-system-packages \
              pygraphviz --config-settings="--global-option=build_ext" \
              --config-settings="--global-option=-L/usr/lib/graphviz/" \
              --config-settings="--global-option=-R/usr/lib/graphviz/"
            python3 -m pip install --break-system-packages leanblueprint
            
            git config --global --add safe.directory $GITHUB_WORKSPACE
            git config --global --add safe.directory `pwd`
            
            rm -rf blueprint/print/*.aux blueprint/print/*.toc blueprint/web
            
            leanblueprint pdf
            mkdir -p home_page
            cp blueprint/print/print.pdf home_page/blueprint.pdf
            leanblueprint web
            cp -r blueprint/web home_page/blueprint

      - name: Upload blueprint log for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-log
          path: blueprint/print/print.log
          retention-days: 5

      - name: Check blueprint declarations
        run: ~/.elan/bin/lake exe checkdecls blueprint/lean_decls

      - name: Copy API documentation
        run: |
          cp -r .lake/build/doc home_page/docs
          find home_page/docs -name "*.trace" -delete
          find home_page/docs -name "*.hash" -delete

      # === Jekyll and Deploy (only if home_page exists) ===
      - name: Bundle dependencies
        if: env.HOME_PAGE_EXISTS == 'true'
        uses: ruby/setup-ruby@v1
        with:
          working-directory: home_page
          ruby-version: "3.0"
          bundler-cache: true

      - name: Build website using Jekyll
        if: env.HOME_PAGE_EXISTS == 'true'
        working-directory: home_page
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Upload website
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.HOME_PAGE_EXISTS == 'true' && 'home_page/_site' || 'home_page/' }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Preserve API docs cache
        run: mv home_page/docs .lake/build/doc