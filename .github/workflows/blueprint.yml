name: Compile blueprint

on:
  push:
    branches: [master]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
      - 'home_page/**'
      - 'lakefile.toml'
      - 'lake-manifest.json'
      - 'lean-toolchain'
      - '.github/workflows/blueprint.yml'
  workflow_dispatch:


concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Free up disk space
        run: |
          # More aggressive cleanup
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h
          
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install elan
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none

      # NEW: Cache Lake build artifacts (big speedup on incremental builds)
      - name: Cache elan + Lake packages (rarely changes)
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake/packages
          key: deps-${{ runner.os }}-${{ hashFiles('lean-toolchain', 'lakefile.toml', 'lake-manifest.json') }}

      - name: Cache Lake build outputs (changes often)
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/lib
            .lake/build/ir
            .lake/build/bin
          key: build-${{ runner.os }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-${{ github.ref }}-
            build-${{ runner.os }}-

      - name: Get Mathlib cache
        run: ~/.elan/bin/lake exe cache get || true

      - name: Build project
        run: ~/.elan/bin/lake build RadiiPolynomial

      - name: Cache API docs
        uses: actions/cache@v4
        with:
          path: |
            .lake/build/doc/Aesop
            .lake/build/doc/Batteries
            .lake/build/doc/find
            .lake/build/doc/Init
            .lake/build/doc/Lake
            .lake/build/doc/Lean
            .lake/build/doc/Mathlib
            .lake/build/doc/Plausible
            .lake/build/doc/ProofWidgets
            .lake/build/doc/Qq
            .lake/build/doc/Std
            .lake/build/doc/ImportGraph
            .lake/build/doc/LeanSearchClient
          key: Docs-${{ hashFiles('lake-manifest.json') }}

      - name: Build project API documentation
        run: ~/.elan/bin/lake -R -Kenv=dev build RadiiPolynomial:docs
      
      - name: Check for `home_page` folder
        id: check_home_page
        run: |
          if [ -d home_page ]; then
            echo "HOME_PAGE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "HOME_PAGE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Cache pip (for blueprint container)
        uses: actions/cache@v4
        with:
          path: .pip-cache
          key: pip-${{ runner.os }}-${{ hashFiles('.github/workflows/blueprint.yml') }}
          restore-keys: |
            pip-${{ runner.os }}-


      - name: Build blueprint and copy to `home_page/blueprint`
        uses: xu-cheng/texlive-action@v2
        with:
          docker_image: ghcr.io/xu-cheng/texlive-small:20250101
          run: |
            apk add --no-cache make py3-pip git pkgconfig graphviz graphviz-dev gcc musl-dev python3-dev

            python3 -m pip install -U pip --break-system-packages

            python3 -m pip install --break-system-packages \
              pygraphviz --config-settings="--global-option=build_ext" \
              --config-settings="--global-option=-L/usr/lib/graphviz/" \
              --config-settings="--global-option=-R/usr/lib/graphviz/"

            python3 -m pip install --break-system-packages leanblueprint

            git config --global --add safe.directory $GITHUB_WORKSPACE
            git config --global --add safe.directory `pwd`
            
            rm -rf blueprint/print/*.aux blueprint/print/*.toc blueprint/web
            
            leanblueprint pdf
            mkdir -p home_page
            cp blueprint/print/print.pdf home_page/blueprint.pdf
            leanblueprint web
            cp -r blueprint/web home_page/blueprint


      - name: Upload blueprint log for debugging
        if: always()  # Run even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-log
          path: blueprint/print/print.log
          retention-days: 5

      - name: Check declarations mentioned in the blueprint exist in Lean code
        run: ~/.elan/bin/lake exe checkdecls blueprint/lean_decls

      - name: Copy API documentation to `home_page/docs`
        run: cp -r .lake/build/doc home_page/docs

      - name: Remove unnecessary lake files from documentation in `home_page/docs`
        run: |
          find home_page/docs -name "*.trace" -delete
          find home_page/docs -name "*.hash" -delete

      - name: Bundle dependencies
        uses: ruby/setup-ruby@v1
        with:
          working-directory: home_page
          ruby-version: "3.0"
          bundler-cache: true

      - name: Build website using Jekyll
        if: env.HOME_PAGE_EXISTS == 'true'
        working-directory: home_page
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: "Upload website (API documentation, blueprint and any home page)"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.HOME_PAGE_EXISTS == 'true' && 'home_page/_site' || 'home_page/' }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Make sure the API documentation cache works
        run: mv home_page/docs .lake/build/doc